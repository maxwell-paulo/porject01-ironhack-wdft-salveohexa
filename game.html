<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/stylle.css">
  <title>Game</title>

</head>

<body alt="body img">
  <div id="infos">
    <div class="sobre">
      <h4>Controles</h4>
      <img src="./images/arrows.png" alt="arrows img" class="icon">
      <p>utilize as setas do teclado para driblar as distratações</p>
    </div>

    <div class="sobre">
      <h4>Tempo</h4>
      <img src="./images/Timer.png" alt="time img" class="icon">
      <p>Sobreviva por 1:00 minuto para Salvar o Hexa</p>
    </div>

    <div class="sobre">
      <h4>Vidas</h4>
      <img src="./images/life-icon.png" alt="life icon img" class="icon, life-icon">
      <p>Você só possui duas vidas!</p>
    </div>
  </div>
  <button id="star-buttom">CLIQUE AQUI E SALVE O HEXA</button>
  <div id="all-page">
    <div id="game-board" alt="game board img"></div>
    <div id="footer">
      <div id="countdown">01:00</div>
      <div id="vidas">
        <p>VIDAS</p>
        <img src="./images/life-icon.png" alt="life icon" class="life-icon" id="life-icon-1">
        <img src="./images/life-icon.png" alt="life icon" class="life-icon" id="life-icon-2">
      </div>
    </div>
  </div>


  <script src="./js/index.js" type="module"></script>
</body>

</html>
